<body>
    <section class="pf">
        <div class="pf__inner">
            <h2 class="sr-only">패키지 디자인</h2>
            <div class="pf__intro">
                <div class="pf__intro-txt">
                    <span>PACKAGE Design</span>
                    <h3>VERACE COOKIES</h3>
                    <p>크라운 베이커리<br>베라체쿠키 공모전 출품작</p>

                <div class="pf__content-about effect">
                    <p class="pf__content-num">01</p>
                    <p class="pf__content-about-desc">수제쿠키의 고급스러움과 선물을 주고받는 소비자들의 마음을 쿠키와 함께 전달할 수 있도록 나타냈습니다.

                </div>
                <div class="pf__content-detail effect">
                    <p class="pf__content-num">02</p>
